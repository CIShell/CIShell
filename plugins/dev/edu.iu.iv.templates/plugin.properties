newExtension.templates = Extension Templates

newExtension.templates.basic.name = "Basic Algorithm" Action set
newExtension.templates.basic.desc = <p>%template.basic.desc%</p>

template.basic.name = "Basic Algorithm" Action Set
template.basic.desc = This template creates a simple action set \
that adds a menu item to the menu bar.\
The menu item invokes the new Plugin class. Its role is to \
launch the code for your basic Algorithm Plug-in.

pluginContent.basic.name = IVC Basic Algorithm
pluginContent.basic.description=\
<p>This wizard creates standard plug-in directory structure and \
adds the following:</p>\
<li><b>Action set</b>. %template.basic.desc%</li>\
<p><b>Extensions Used</b></p>\
<li>org.eclipse.ui.actionSets</li>\
<li>org.eclipse.ui.startup</li>


